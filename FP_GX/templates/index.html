<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1>Pharmacy ni renzzo</h1>
        <a href="{{ url_for('inventory') }}">
            <button style="padding: 8px 16px; font-size: 14px;">Check Inventory</button>
        </a>
        <a href="{{ url_for('addDrug') }}">
            <button style="padding: 8px 16px; font-size: 14px;">Add drugs</button>
        </a>
        <a href="">
            <button style="padding: 8px 16px; font-size: 14px;">remove drugs</button>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for drug in drugs %}
                <tr>
                    <td>{{ drug.id }}</td>
                    <td>{{ drug.name }}</td>
                    <td>{{ drug.type }}</td>
                    <td>â‚± {{ drug.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
