<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.6s ease-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg fade-in">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Update Inventory</h1>

    {% if control %}
      {% if control.success %}
        <p class="text-green-600 font-semibold mb-4">{{ control.message }}</p>
      {% else %}
        <p class="text-red-600 font-semibold mb-4">{{ control.message }}</p>
      {% endif %}
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="inventoryId" class="block text-gray-700 font-medium">Inventory ID</label>
        <input type="text" id="inventoryId" name="inventoryId" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label for="quantity" class="block text-gray-700 font-medium">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label for="reorderLevel" class="block text-gray-700 font-medium">Reorder Level</label>
        <input type="number" id="reorderLevel" name="reorderLevel" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label for="unitPrice" class="block text-gray-700 font-medium">Unit Price</label>
        <input type="number" id="unitPrice" name="unitPrice" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-300">
        Update
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{{ url_for('inventory') }}" class="inline-block bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition duration-300">
        ‚Üê Back to Inventory
      </a>
    </div>
  </div>

</body>
</html>
