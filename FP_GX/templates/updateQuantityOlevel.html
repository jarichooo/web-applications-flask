<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label, input { display: block; margin-bottom: 10px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Update Inventory</h1>

    {% if control %}
        {% if control.success %}
            <p class="success">{{ control.message }}</p>
        {% else %}
            <p class="error">{{ control.message }}</p>
        {% endif %}
    {% endif %}

    <form method="POST">
        <label for="inventoryId">Inventory ID: </label>
        <input type="text" id="inventoryId" name="inventoryId" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">

        <label for="reorderLevel">Reorder Level:</label>
        <input type="number" id="reorderLevel" name="reorderLevel">

        <label for="unitPrice">Unit price:</label>
        <input type="number" id="unitPrice" name="unitPrice" >

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{{ url_for('inventory') }}">‚Üê Back to Inventory</a>
</body>
</html>
