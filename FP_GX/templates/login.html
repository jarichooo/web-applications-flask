<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 text-center">
    <h2 class="text-3xl font-extrabold text-indigo-700 mb-6">JR2</h2>
    
    <form method="POST" action="{{ url_for('login_post') }}" class="space-y-4">
      <div class="text-left">
        <label for="email" class="block font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border p-2 rounded shadow" />
      </div>

      <div class="text-left">
        <label for="password" class="block font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full border p-2 rounded shadow" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
    </form>

    <div class="mt-6">
      <form action="{{ url_for('createUser') }}">
        <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600 transition">Create Account</button>
      </form>
    </div>
  </div>

</body>
</html>
