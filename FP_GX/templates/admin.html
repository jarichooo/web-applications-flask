<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drug Inventory - Pharmacy ni Renzzo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6 space-y-6">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold text-indigo-700">JR2 Pharmacy</h1>
      <div class="flex gap-2 flex-wrap justify-end">
        <a href="{{ url_for('inventory') }}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Check Inventory</a>
        <a href="{{ url_for('addDrug') }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Drugs</a>
        <a href="{{ url_for('deleteDrugs') }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Remove Drugs</a>
        <a href="{{ url_for('userPurchases') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Check Purchases</a>
        <a href="{{ url_for('logout') }}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Log Out</a>
      </div>
    </div>

    <div class="overflow-x-auto mt-6">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for drug in drugs %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ drug.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ drug.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ drug.type }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">â‚± {{ drug.unitPrice }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
